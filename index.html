<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col text-center" >
                <h1>Bievenidos al portal escolar</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col text-center">
                <input type="text" id="searchStudent" placeholder="Buscar por Nombre" oninput="buscarAlumnoPorNombre()">
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    
    <div class="container mb-3">
        <div class="row">
            <div class="col text-center">
                <input type="text" id="searchStudentAp" placeholder="Buscar por Apellido" oninput="buscarAlumnoPorApellido()">
                <div id="searchResultsAp"></div>
            </div>
        </div>
    </div>


    <div class="container alertContainer" id="alertContainer">
        <div class="row">
            <div class="col">
                <div class="alert alert-success" role="alert">
                    Se elimino al alumno
                  </div>
            </div>
        </div>
    </div>



    <div class="container-fluid mt-5 mb-3" id="formStudent">
        <div class="row">
            <div class="row"><span id="nombreGrupo"></span></div>
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre <button onclick="ordenarAlfabeticamente()"> A-Z</button></th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Materias</th>
                            <th>Calificacion <button onclick="ordenarCalificaciones()" type="number"> 1-9</button></th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="students">
                    
                    </tbody>
                </table>
            </div>

            <div class="col">
                <h5>Agregar alumnos</h5>
                <section class="new-student">
                    <label for="">Gpo.</label>
                    <select name="grupos" id="gruposSelect">
                        <option value="">--</option>
                    </select>
                    <input type="text" placeholder="nombre" id="nombre">
                    <input type="text" placeholder="apellidos" id="apellidos">
                    <input type="number" placeholder="edad" id="edad">
                    <input type="number" placeholder="calificaciones" id="calificaciones">
                    <button class="btn btn-success" onclick="agregarAlumno()">Agregar</button>
                </section>

            </div>
            <div class="col">
                <div class="col">
                    <button class="btn btn-danger" onclick="eliminarUltimoRegistro()">Eliminar ultimo registro</button>
                </div>
            </div>

            <label id="promedio" >
                <button onclick="calcularPromedioGrupo1()">Calcular Promedio</button>

            </label>
        </div>
    </div>


    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col text-center">
                <input type="text" id="searchStudent2" placeholder="Buscar por Nombre" oninput="buscarAlumnoPorNombre2()">
                <div id="searchResults2"></div>
            </div>
        </div>
    </div>

    
    <div class="container mb-3">
        <div class="row">
            <div class="col text-center">
                <input type="text" id="searchStudentAp2" placeholder="Buscar por Apellido" oninput="buscarAlumnoPorApellido2()">
                <div id="searchResultsAp2"></div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="">
        <div class="">
                <div class="">
                    <h2>Grupo 2</h2>
                    <table id="tableGrupo2" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre <button onclick="ordenarAlfabeticamente2()"> A-Z</button></th>
                                <th>Apellido</th>
                                <th>Edad</th>
                                <th>Materias</th>
                                <th>Calificacion <button onclick="ordenarCalificaciones2()" type="number"> 1-9</button></th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="studentsGrupo2">
                            <!-- Los datos del grupo 2 se mostrarán aquí -->
                        </tbody>
                    </table>


                </div>
        </div>
        </div>

            <div class="col">
                <section class="new-student">
                <label for="">Gpo.</label>
                <select name="grupos" id="gruposSelect">
                    <option value="1">Grupo 2</option>
                </select>
                <input type="text" placeholder="nombre" id="nombre2">
                <input type="text" placeholder="apellidos" id="apellidos2">
                <input type="number" placeholder="edad" id="edad2">
                <input type="number" placeholder="calificaciones2" id="calificaciones2">
                <button class="btn btn-success" onclick="agregarAlumnoGrupo2()">Agregar</button>
                </section>
            </div>

            <div class="col">
                <button class="btn btn-danger" onclick="eliminarUltimoRegistro2()">Eliminar ultimo registro</button>
            </div>
            
        </div>
    
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
